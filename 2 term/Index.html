<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Построение графиков</title>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap Bundle JS (jsDelivr CDN) -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-
ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<h5 class="my-0 mr-md-auto font-weight-normal">Графики Flask Fetch Plotly</h5>
			<nav class="my-20 my-md-10 mr-md-3">
				<a class="btn btn-outline-primary" href="/et">Т</a>
			</nav>
		</div>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<form id="form">
				<fieldset>
					<label>
						С:
						<input type="datetime-local" id="dt_1" name="dt_1" value="2020-01-06T00:00" />
					</label>
					<label>
						По:
						<input type="datetime-local" id="dt_2" name="dt_2" value="2020-02-03T00:00" />
					</label>
					<select id="device" name="uName"></select>
					<select id="sn" name="sn"></select>
					<select id="sensor" name="sensor"></select>
					<select id="sred">
						<option value="asis">Данные, как есть</option>
						<option value="hour">Осреднять за час</option>
						<option value="3hour">Осреднять за каждые 3 часа</option>
						<option value="day">Осреднять за сутки</option>
						<option value="mm">Минимум и максимум</option>
					</select>
					<select id="type">
						<option value="line">Линейный</option>
						<option value="bar">Столбчатый</option>
						<option value="any">Придумай</option>
					</select>
					<button type="button" class="res">Очистить</button>
					<button type="button" class="button">Добавить</button>
				</fieldset>
			</form>
		</div>
		<div id="Div">
			<!-- Plotly chart will be drawn inside this DIV -->
		</div>
		<script src="{{url_for('static', filename='chart.js')}}"></script>
	</body>
</html>
